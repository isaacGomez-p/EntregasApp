<ion-nav>  
  <ion-footer >
    <ion-toolbar color="light" >
      <ion-title color="dark">
        <div align="center" style="font-size: 1.1rem"><strong>Iniciar Sesión</strong></div>
      </ion-title>
    </ion-toolbar>
  </ion-footer>

  <ion-content id="principal" color="light" padding>
    <ion-item-divider color= "light">

    </ion-item-divider>
    <ion-item-divider color= "light">

    </ion-item-divider>
    <ion-item-divider color= "light">

    </ion-item-divider>


    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >


            <div padding>
              
                <ion-select [(ngModel)]="usuario" name="user1" placeholder="Seleccione una opción">
                  <ion-select-option *ngFor="let conduc of listaConductores"  value="{{conduc.CC}}">{{ conduc.Nombre_Conductor }}</ion-select-option>                  
                </ion-select>
              
              <ion-item>
                <ion-input [(ngModel)]="usuario" name="user" type="number" placeholder="No. Cédula" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input [(ngModel)]="clave" name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
              </ion-item>
            </div>

            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ir </ion-button>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>  
</ion-nav>
