<ion-app>
  <ion-menu side="start" menuId="primerMenu" contentId="principal" >
    <ion-header [translucent]="true">
      <ion-toolbar color="dark" >
        <ion-buttons slot="start">
          <ion-menu-button color="warning" menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title 
          stacked class="my-title" 
          color="warning">
          <div font size=4 align="center"><strong>Menú</strong></div>
        </ion-title>
      </ion-toolbar>
      <ion-menu-toggle>
        <ion-item >
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label> {{usuario}} </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-header>

    <ion-footer >
      <ion-menu-toggle>
        <ion-item  (click)="openAlert()">
          <ion-icon name="power-outline" slot="start"></ion-icon>
          <ion-label color="danger">Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-toolbar color="dark" >
        <ion-title color="warning">
          <div align="center" style="font-size: 0.7rem"><strong>HSYS 4.0</strong></div>
        </ion-title>
      </ion-toolbar>
    </ion-footer>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/localiza">
            <ion-icon name="navigate-circle-outline" slot="start"></ion-icon>            
            <ion-label>Ruta</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/alistardatos">
            <ion-icon name="cloud-download-outline" slot="start"></ion-icon>
            <ion-label>Descargar datos</ion-label>
          </ion-item>
        </ion-menu-toggle>
  
        <ion-menu-toggle>
          <ion-item routerLink="/obtenerdatos">
            <ion-icon name="cloud-upload-outline" slot="start"></ion-icon>
            <ion-label>Subir datos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
            <ion-item routerLink="/revisarestado">
              <ion-icon name="layers-outline" slot="start"></ion-icon>
              <ion-label>Estados</ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>
